<!DOCTYPE html>
<html>

<head>
  <title>ToDo Liste</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1> Ma liste de tache</h1>

    <!-- Partie formulaire pour ajouter une nouvelle tâche -->
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Entrez une nouvelle tâche...">
      <button onclick="addTask()">Ajouter</button>
    </div>

    <!-- Partie liste des tâches -->
    <ul id="taskList">
      <!-- Les tâches seront ajoutées ici dynamiquement via JavaScript -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
