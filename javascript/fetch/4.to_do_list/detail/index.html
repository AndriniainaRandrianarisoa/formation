<!DOCTYPE html>
<html>

<head>
  <title>Formulaire d'information sur la tâche</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Informations sur la tâche</h1>
    <form>
      <label for="task">Tâche :</label>
      <input type="text" id="task" value="Do something nice for someone I care about" >
      <label for="completed">Terminée :</label>
      <input type="text" id="completed" value="Oui" disabled>
      <label for="userId">ID Utilisateur :</label>
      <input type="text" id="userId" value="26" disabled>
      <div class="buttons">
        <button type="button" id="validateButton" onclick="toggleEditMode()">Valider les modifications</button>
        <button type="button" id="returnButton" onclick="goBack()">Retour</button>
      </div>
    </form>
  </div>
</body>

</html>
