<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Dragon Slayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
  <link rel="stylesheet" href="dragon-slayer.css">

  <!-- Fonctions utilitaires -->


</head>

<body>
  <header>
    <h1>Dragon slayer</h1>
    <p>Le dernier combat des Fantastiques Dev</p>
  </header>
  <main>
    <div class="game">
      <div style="text-align: center;">
        <h2>Que la fÃªte commence !!</h2>
        <button id="start" class="startBtn" onclick="startGame()">Commencer la partie</button>
      </div>
      <!-- Etat du jeu -->
      <div class="game-state">
        <div class="player" id="player1">
          <figure class="game-state_player" style="text-align: center;">
            <img src="images/knight.png" alt="Chevalier">
            <figcaption><span id="health1">100</span>PV</figcaption>
            <figcaption>
              <button id="attack1" class="attackBtn" onclick="attack(1)">Attaquer</button>

            </figcaption>
          </figure>
        </div>
        <div class="player" id="player2">
          <figure class="game-state_player" style="text-align: center;">
            <img src="images/dragon.png" alt="Dragon">
            <figcaption><span id="health2">100</span>PV</figcaption>
            <figcaption> 
              <button id="attack2" class="attackBtn" onclick="attack(2)">Attaquer</button>
            </figcaption>
          </figure>
        </div>
      </div>


      <footer>
        <p id="result" ></p>
        <p id="resultImage" ></p>
        <div id="announcements"></div>
      </footer>
    </div>
  </main>
  <img src="images/cloud1.png" alt="" id="cloud1" class="cloud">
  <img src="images/cloud2.png" alt="" id="cloud2" class="cloud">
  <script src="script2.js"></script>
</body>

</html>
