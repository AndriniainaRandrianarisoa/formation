<!DOCTYPE html>
<html>

<body>

  <img id="myImage" src="https://static5.depositphotos.com/1000270/486/i/600/depositphotos_4869272-stock-photo-bengal-cat-in-light-brown.jpg" width="300" height="200">
  <img id="myImage2" class="myImage2" src="https://static5.depositphotos.com/1000270/486/i/600/depositphotos_4869272-stock-photo-bengal-cat-in-light-brown.jpg" width="300" height="200">

  <button onclick="changeImage()">Changer l'image</button>
  <button onclick="changeImageAttribute()">Changer l'image AVEC LA NOUVELLE METHODE</button>

  <script>
    function changeImage() {
      document.getElementById("myImage").src = "https://www.espritdog.com/wp-content/uploads/2021/08/bouledogue-francais-header-fiche-de-race.png";
    }

    function changeImageAttribute() {

      const myImage = document.getElementById('myImage2');
      const myNewImage = "https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwi30e6qsJL-AhUqU6QEHe9HCjUQ1bUFegQIChAA&url=https%3A%2F%2Ffr.123rf.com%2Fimages-libres-de-droits%2Fchien_fou.html&usg=AOvVaw3IyPSzcK43AJ1IPBPBlfXy";
      myImage.setAttribute('src', myNewImage);
    }
  </script>

</body>

</html>
