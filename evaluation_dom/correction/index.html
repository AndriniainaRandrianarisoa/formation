<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>

    <button onclick="generer()">Générer</button>
    <div id="a">
      <p id="resultat"></p>
      <p id="color"></p>
    </div>
    
    <br /> <hr /> <br />

    <div id="b">
      <input type="text" id="task-input" placeholder="Entrez une tâche" />
      <br /><br />
      <button id="add-task">Ajouter</button>
      <button id="remove-all-task">Supprimer la liste entière</button>
      <button id="add-all-done">Passer les éléments en Done</button> <br />
      <br />

      La Liste des taches
      <ul id="task-list"></ul>

      La Liste des taches terminées
      <ul id="task-list-done"></ul>
    </div>
    <hr />
    <br />
    <br />

    <div id="c">
      <label for="password-length">Longueur du mot de passe :</label>
      <input type="number" id="password-length" min="8" max="16" /> <br /><br />

      <input type="checkbox" id="include-numbers" />
      <label for="include-numbers">Peut inclure des chiffres ?</label
      ><br /><br />

      <input type="checkbox" id="include-special-characters" />
      <label for="include-special-characters"
        >Peut inclure des caractères spéciaux ?</label
      ><br />
      <br />

      <button id="generate-password">Générer un mot de passe</button>
      <div id="generated-password"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
