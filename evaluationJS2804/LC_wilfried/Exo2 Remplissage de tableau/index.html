<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Exo2 Remplissage de tableau/styles.css">
    <script src="../Exo2 Remplissage de tableau/index.js" async></script>
    <title>Remplissage de tableau</title>
</head>
<body>

    <h1>Remplissage de Tableau</h1>

    <button id="startButton">Let's go Babyyyyyyyyyyyyy</button>

    <div id="lengthModal" class="modal1">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Saisir un chiffre entre 2 et 5 :</p>
            <input type="text" id="lengthInput" placeholder="2-5">
            <button id="lengthButton">Valider</button>
        </div>
    </div>
    
    <div id="wordModal" class="modal2">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Saisir un mot :</p>
            <input type="text" id="wordInput" placeholder="Mot">
            <button id="wordButton">Ajouter</button>
        </div>
    </div>
    
    <ul id="wordList"></ul>
    
</body>
</html>
