<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Exo1 Modals/style.css">
    <script src="../Exo1 Modals/index.js" async></script>
    <title>Document</title>
</head>
<body>
    <button id="startButton">Commencer</button>

    <div id="lengthModal" class="modal1">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Saisir un nombre de lettres entre 3 et 7 :</p>
            <input type="text" id="lengthInput" placeholder="3-7">
            <button id="lengthButton">Valider</button>
        </div>
    </div>

    <div id="wordModal" class="modal2">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Choisir un mot parmi les propositions :</p>
          <ul id="wordList"></ul>
          <input type="text" id="wordInput">
          <button id="wordButton">Valider</button>
        </div>
      </div>
    
</body>
</html>
